<!DOCTYPE html>
<html>

<head>
	<title>Django Blog App</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
	<meta name="google" content="notranslate" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
		integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
</head>

<body>
	<style>
		body {
			font-family: "Roboto", sans-serif;
			font-size: 17px;
			background-color: #fdfdfd;
		}

		.shadow {
			box-shadow: 0 4px 2px -2px rgba(0, 0, 0, 0.1);
		}

		.btn-danger {
			color: #fff;
			background-color: #f00000;
			border-color: #dc281e;
		}

		.masthead {
			background: #3398E1;
			height: auto;
			padding-bottom: 15px;
			box-shadow: 0 16px 48px #E3E7EB;
			padding-top: 10px;
		}
	</style>

	<!-- Navigation -->
	<nav class="navbar navbar-expand-lg navbar-light bg-light shadow" id="mainNav">
		<div class="container-fluid">
			{% if request.user.is_authenticated %}
				<a class="navbar-brand" href="{% url 'home' %}">Blog App</a>
			{%else%}
				<a class="navbar-brand" href="{% url 'login' %}">Blog App</a>
			{% endif %}
			<button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
				data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarResponsive">
				<ul class="navbar-nav ml-auto">
					{% if request.user.is_authenticated %}
					<li class="nav-item text-black">
						<a class="nav-link text-black font-weight-bold" href="{% url 'logout' %}">Logout, {{ request.user }}</a>
					</li>
					{% endif %}
				</ul>
			</div>
		</div>
	</nav>
	{% block content %}
	<!-- Content Goes here -->
	{% endblock content %}
	<hr>
	<!-- Footer -->
	<footer class="py-3 bg-grey">
		<p class="m-0 text-dark text-center ">Copyright &copy; Django Blog App</p>
	</footer>
</body>

</html>
